
<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Eventos App</title>



    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />



</head>

<body>
    <h3>Cadastro de Eventos:</h3>
    <a href="/eventos" class="waves-effect waves-light btn"><i
            class="material-icons left">format_list_bulleted</i>
        Lista de Eventos
    </a>
    <form class="container" method="post" action="">
        Nome: <input type="text" name="nome" /><br>
        <div class="row">
            <div class="input-field col s6">
                Local: <input type="text" name="local" /><br>
            </div>
            <div class="input-field col s3">
                Data: <input type="date" name="data" /><br>
            </div>
            <div class="input-field col s3">
                Hor√°rio: <input type="text" name="horario" /><br>
            </div>
        </div>
        <Br>
        <button class="waves-effect waves-light btn grey" type="reset">Reset</button>
        <button class="waves-effect waves-light btn green" type="submit">Salvar</button>
    </form>



</body>

</html>
