<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Eventos App</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <h1>Lista de Eventos</h1>
    <h3>
            <a href="/cadastrarEvento" class="waves-effect waves-light btn"><i
                class="material-icons left">add_circle_outline</i>
            Cadastrar Eventos
        </a>
    </h3>
    <table class="container" >
        <thead class="">
       <tr>
           <th>Nome</span></th>
           <th>Local</span></th>
           <th>Data</span></th>
           <th>Horario</span></th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="evento : ${eventos}">
                <td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td>
                <td><span th:text="${evento.local}"></span></a></td>
                <td><span th:text="${evento.data}"></span></a></td>
                <td><span th:text="${evento.horario}"></span></a></td>
            </tr>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
